<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai: Star Rail Effect Hit Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
			display: center;
			background-color: #202020;
        }
        .input-group {
            margin-bottom: 5px;
			color: white;
        }
        label {
            display: inline-block;
            width: 140px;
			color: white;
        }
        input {
            padding: 8px;
            width: 70px;
        }
		.button {
			transition-duration: 0.33s;
			border-radius: 5px;
		}
        .button1 {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
			border: 2px solid green;
        }
        .button1:hover {
            background-color: #5000FF;
			border: 2px solid #c300ff;
        }
		.button2 {
            padding: 10px 20px;
            background-color: #840000;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
			border: 2px solid red;
		}
		.button2:hover {
            background-color: #FF5050;
			border: 2px solid #a30000;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
			color: white;
        }
		.extra {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
			color: white;
			display: inline-block;
        }
    </style>
</head>
<body>

	<div>
	
		<h1 style="color: white;">HSR Effect Hit Rate Calculator</h1>
		
		<div class="input-group">
			<label for="input1">Base Chance:</label>
			<input type="number" id="input1" step="any" placeholder="100" oninput="calculate()">
			<label>%</label>
		</div>
		
		<div class="input-group">
			<label for="input2">Effect Hit Rate:</label>
			<input type="number" id="input2" step="any" placeholder="100" oninput="calculate()">
			<label>%</label>
		</div>
		
		<div class="input-group">
			<label for="input3">Enemy Effect Res:</label>
			<input type="number" id="input3" step="any" placeholder="40" oninput="calculate()">
			<label>%</label>
		</div>
		
		<div class="input-group">
			<label for="input4">Enemy Debuff Res:</label>
			<input type="number" id="input4" step="any" placeholder="0" oninput="calculate()">
			<label>%</label>
		</div>
		
		<button class="button button1" onclick="calculate()">Calculate</button>
		<button class="button button2" onclick="reset()">Reset</button>
		
		<div class="result" id="result">Chance to Apply: ?%</div>
		
		<hr id="linebreak" style="display: none;"></hr>
		
		<div class="extra" id="extra0"></div>
		<div class="extra" id="extra1"></div>
		<div class="extra" id="extra2"></div>
		<div class="extra" id="extra3"></div>
	
	</div>
    
    <script>
	
		const input1Element = document.getElementById('input1');
		const input2Element = document.getElementById('input2');
		const input3Element = document.getElementById('input3');
		const input4Element = document.getElementById('input4');
	
		function reset() {
			input1Element.value = '';
			input2Element.value = '';
			input3Element.value = '';
			input4Element.value = '';
			document.getElementById('result').textContent = 'Chance to Apply: ?%';
			document.getElementById('extra0').textContent = '';
			document.getElementById('extra1').textContent = '';
			document.getElementById('extra2').textContent = '';
			document.getElementById('extra3').textContent = '';
			document.getElementById('linebreak').style.display = "none";
            return;
		}
		
        function calculate() {
		
            let input1 = parseFloat(input1Element.value);
            let input2 = parseFloat(input2Element.value);
			let input3 = parseFloat(input3Element.value);
			let input4 = parseFloat(input4Element.value);
			
			if (isNaN(input1) && isNaN(input2) && isNaN(input3) && isNaN(input4)) {
				reset();
                return;
            }
			
			if (isNaN(input1)) {
                input1 = parseFloat(input1Element.placeholder);
            }
			
			if (isNaN(input2)) {
                input2 = parseFloat(input2Element.placeholder);
            }
			
			if (isNaN(input3)) {
                input3 = parseFloat(input3Element.placeholder);
            }
			
			if (isNaN(input4)) {
                input4 = parseFloat(input4Element.placeholder);
            }
            
            const baseChance = input1 / 100;
            const effectHitRate = input2 / 100;
            const enemyEffectRes = input3 / 100;
            const enemyDebuffRes = input4 / 100;
            
            const result = (baseChance * (1 + effectHitRate) * (1 - enemyEffectRes) * (1 - enemyDebuffRes)) * 100;
            
			let chance = result.toFixed(2);
            document.getElementById('result').textContent = 'Chance to Apply: ' + chance + '%';
			
			if (chance < 100) {
				const ehr = (baseChance * 1 * (1 - enemyEffectRes) * (1 - enemyDebuffRes));
				const a = (1 / ehr) - 1;
				const b = (0.9 / ehr) - 1;
				const c = (0.8 / ehr) - 1;
				const d = (0.7 / ehr) - 1;
				document.getElementById('extra0').textContent = 'EHR Needed to reach 100%: ' + a * 100;
				document.getElementById('extra1').textContent = 'EHR Needed to reach 90%: ' + b * 100;
				document.getElementById('extra2').textContent = 'EHR Needed to reach 80%: ' + c * 100;
				document.getElementById('extra3').textContent = 'EHR Needed to reach 70%: ' + d * 100;
				document.getElementById('linebreak').style.display = "flex";
				
			} else {
				document.getElementById('extra0').textContent = '';
				document.getElementById('extra1').textContent = '';
				document.getElementById('extra2').textContent = '';
				document.getElementById('extra3').textContent = '';
				document.getElementById('linebreak').style.display = "none";
			}
        }
    </script>
</body>
</html>
